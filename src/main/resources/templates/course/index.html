<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>강좌 정보</title>
    <style>
        span.price {
            text-decoration: line-through;
        }
    </style>
</head>
    <body>
        <h1>강좌 정보 페이지</h1>
        <div th:replace="~{/fragments/layout.html :: fragment-body-menu}"></div>

        <div>
            <a href="?">
                전체 (<span th:text="${courseTotalCount}"></span>)
            </a>

            <th:block th:each=" c : ${categoryList}">
               | <a th:href="'/course?categoryId=' + ${c.id}">
                    <span th:text="${c.categoryName}"></span>
                     (<span th:text="${c.courseCount}"></span>)
                </a>
            </th:block>
            <hr/>
        </div>

        <ul>
            <li th:each="course : ${list}">
                <div>
                    <a th:href="'/course/' + ${course.id}">
                        <h3 th:text="${course.subject}"></h3>
                    </a>
                    <div>
                        <p th:text="${course.summary}"></p>
                        <p>
                            판매가 : <span class="price" th:text="${course.price}"></span>
                            할인가 : <span th:text="${course.salePrice}"></span>
                        </p>
                    </div>
                </div>
            </li>
        </ul>
    </body>
</html>
