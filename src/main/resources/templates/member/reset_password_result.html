<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 비밀번호 초기화 결과</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('form').on('submit', function () {
                const password = $(this).find('input[name=password]').val();
                const checkPassword = $(this).find('input[name=checkPassword]').val();

                if (password !== checkPassword) {
                    alert('비밀번호가 일치하지 않습니다.')
                    return false;
                }
            });
        });
    </script>
</head>
    <body>

        <h1>회원 비밀번호 초기화 결과</h1>

        <div th:if="${result}">
            <p>비밀번호가 초기화 되었습니다.</p>
            <div>
                <a href="/member/login">로그인 하기</a>
            </div>
        </div>
        <div th:if="${result eq false}">
            <p>비밀번호가 초기화에 실패하였습니다.</p>
            <div>
                <a href="/member/find/password">비밀번호 다시 찾기</a>
            </div>
        </div>
    </body>
</html>
