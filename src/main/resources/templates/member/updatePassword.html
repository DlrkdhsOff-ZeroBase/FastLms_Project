<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous">

    </script>
    <script>
        $(document).ready(function () {
            $('#submitForm').on('submit', function () {
                const $thisForm = $(this);

                const newPassword = $thisForm.find('input[name=newPassword').val();
                const rePassword = $thisForm.find('input[name=rePassword').val();

                if (newPassword !== rePassword) {
                    alert('신규 비밀번호가 일치하지 않습니다.');
                    return false;
                }
            })
        });
    </script>
</head>
    <body>
        <h1>비밀 번호 변경</h1>
<!--        <div th:replace="~{/fragments/layout.html :: fragment-body-menu}"></div>-->

        <div>
            <hr/>
            <a href="/member/info">회원 정보 수정</a> |
            <a href="/member/updatePassword">비빌번호 변경</a> |
            <a href="/member/myTakeCourse">내 수강 목록</a>
            <hr/>
        </div>
        <div>
            <form id="submitForm" method="post">
                <div>
                    <input type="password" name="password" placeholder="현재 비빌번호 입력" required/>
                </div>
                <div>
                    <input type="password" name="newPassword" placeholder="신규 비밀번호 입력" required/>
                </div>
                <div>
                    <input type="password" name="rePassword" placeholder="신규 비밀 번호 확인" required/>
                </div>
                <div>
                    <button type="submit">비밀번호 변경</button>
                </div>
            </form>
        </div>
    </body>
</html>
